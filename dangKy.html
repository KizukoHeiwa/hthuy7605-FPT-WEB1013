        <form action="">
            <fieldset id="fieldset">
                <legend id="label">Đăng ký thành viên</legend>
                <div class="form-group">
                    <label for="mssv">Mã số sinh viên:</label><br>

                </div>
                <div class="form-group">

                </div>
                <div class="form-group">
                    <label for="email">Email</label><br>

                </div>
                <div class="form-group">
                    <fieldset>
                        <legend>Giới tính</legend>
                        <input type="radio" name="gioiTinh" id="gioiTinh">
                        <label for="gioiTinh">Nam</label>
                        <input type="radio" name="gioiTinh" id="gioiTinh">
                        <label for="gioiTinh">Nữ</label>
                    </fieldset>
                </div>
                <div class="form-group">
                    <fieldset>
                        <legend>Sở thích</legend>
                        <input type="checkbox" name="soThich" id="soThich">
                        <label for="soThich">Thể thao</label>
                        <input type="checkbox" name="soThich" id="soThich">
                        <label for="soThich">Du lịch</label>
                        <input type="checkbox" name="soThich" id="soThich">
                        <label for="soThich">Âm nhạc</label>
                        <input type="checkbox" name="soThich" id="soThich">
                        <label for="soThich">Ẩm thực</label>
                        <input type="checkbox" name="khac" id="khac">
                        <label for="soThich">Khác</label>
                    </fieldset>
                </div>
                <div class="form-group">
                    <label for="quocTich">Quốc tịch</label><br>
                    <select name="quocTich" id="quocTich">
                        <option selected disabled hidden>Chọn quốc tịch</option>
                        <option value="1">Việt Nam</option>
                        <option value="2">Hàn Quốc</option>
                        <option value="3">Nhật Bản</option>
                        <option value="4">Mỹ</option>
                    </select>
                </div>
                <div class="form-group">

                </div>
